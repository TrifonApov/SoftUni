<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>
    <div class="hero">
        <img src="image/calculator.png" alt="">
        <div class="container">
            <h1>FITNESS CALCULATOR</h1>
            <button class="btn btn-standart">Standart units (US)</button>
            <button class="btn btn-metric">Metric units</button>
            <form action="" method="get">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" placeholder="Years...">
                <label for="weight">Weight</label>
                <input type="text" name="weight" placeholder="Pounds...">
                <label for="height">Height</label>
                <input type="text" name="Feet" placeholder="Feet...">
                <input type="text" name="inches" placeholder="Inches...">
                <input type="submit" value="Caltulate">
            </form>
        </div>
    </div>
</body>
</html>
